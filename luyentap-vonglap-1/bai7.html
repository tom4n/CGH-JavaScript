<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100.
        Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 
        5 thì in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".</title>
</head>
<body>
    <script>
        let array = [];
        for (a = 0; a <=100 ; a++) {
            array.push(a)
        }
        document.write(array + "<br>");
        for (b=0; b < array.length; b++) {
            if (array[b] % 3 == 0) {
                document.write(array[b] + '%3==>Fizz <br>');
            }
            if (array[b] % 5 == 0) {
                document.write(array[b] + '%5==>Buzz <br>')
            }
            if (array[b] % 3 == 0 && array[b] % 5 == 0) {
                document.write(array[b] + '%3&%5==>FizzBuzz <br>')
            }
        }

    </script>
</body>
</html>
