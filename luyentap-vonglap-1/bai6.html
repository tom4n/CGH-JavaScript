<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
    <script>
        let total = [];
        let plusTotal = 0;
        for (a = 0; a < 1000;a++) {
            if (a%7 == 0) {
                total.push(a)
            }
        }
        document.write(total + "<br>");
        for (b = 0; b < 30; b++) {
            plusTotal += total[b]
        }
        document.write("tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên: "+plusTotal)
    </script>
</body>
</html>
