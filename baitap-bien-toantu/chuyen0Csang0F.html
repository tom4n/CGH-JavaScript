<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
  <script>
      let doC= prompt('nhập độ C cần đổi sang độ F:');
      let C= parseInt(doC);
      let F= C*9/5 + 32;
        document.write('Độ F là:' + F)
  </script>  
</body>
</html>
