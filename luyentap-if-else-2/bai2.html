<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển từ mét sang feet:</title>
</head>
<body>
    <script>
        let m = Number(prompt('Nhập khoảng cách mét: '));
        let f = m * 3.2808;
            document.write('giá trị feet được chuyển là: ' + f + " feet");
    </script>
</body>
</html>
