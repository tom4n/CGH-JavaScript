<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích hình vuông khi biết cạnh a.</title>
</head>
<body>
    <script>
        let a = Number(prompt('Nhập cạnh a: '));
        let S = a^2;
            document.write('Diện tích hình vuông là ' + S);
    </script>
</body>
</html>
