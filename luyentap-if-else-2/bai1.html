<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển từ độ C sang độ F.</title>
</head>
<body>
    <script>
        let C = Number(prompt('Nhập độ C: '));
        let F =  C*9/5 + 32;
            document.write('Độ F được chuyển là: ' + F + " Độ F");
    </script>
</body>
</html>
