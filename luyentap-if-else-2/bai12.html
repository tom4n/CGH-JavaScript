<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</title>
</head>
<body>
    <script>
        let sotien = Number(prompt('Số tiền gửi: '));
        let laisuat = Number(prompt('lãi suất 1 năm (% năm): '));
        let thoigian = Number(prompt('số tháng gửi: '));
        let tienlai = sotien*(laisuat/12)*thoigian
            document.write('lãi ngân hàng của bạn là ' + tienlai + ' VND');
    </script>
</body>
</html>
