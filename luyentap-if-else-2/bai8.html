<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.</title>
</head>
<body>
    <script>
        let a = prompt('nhập số tuổi: ')
            if (a > 0 && a < 120) {
                alert('Bạn là con người.')
            } else {
                alert('Bạn không phải là con người.')
            }
    </script>
</body>
</html>
