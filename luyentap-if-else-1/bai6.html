<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6: Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng</title>
</head>
<body>
    <script>
        let doanhso= Number(prompt('Nhập doanh số bán hàng: '));
        let hoahong = doanhso*5/100;
            document.write('với doanh số là: ' + doanhso + " VND" + '</br>');
            document.write('thì hoa hồng nhận được là: ' + hoahong + ' VND');
    </script>
    
</body>
</html>
