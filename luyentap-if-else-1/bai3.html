<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3: Nhập một số nguyên bất kỳ và in kết quả ra màn hình để nói cho người dùng biết số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
    <script>
        let a = prompt('typer a number: ');
        if (a > 0) {
            document.write('số này lớn hơn không.');
        } if (a == 0) {
            document.write('số này là số không.');
        } else {
            document.write('số này bé hơn không.');
        }
    </script>
</body>
</html>
