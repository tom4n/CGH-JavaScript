<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</title>
</head>
<body>
    <script>
        let sophut= Number(prompt('nhập số phút mà bạn đã gọi trong 1 tháng: '));
        let cuocdienthoai = sophut * 1000;
            document.write('cước điện thoại của bạn trong tháng này là: ' + cuocdienthoai + " VND");
    </script>
</body>
