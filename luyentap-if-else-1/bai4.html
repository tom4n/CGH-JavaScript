<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
    <script>
        let a = prompt('type a number for a: ');
        let b = prompt('type a number for b: ');
        let c = prompt('type a number for c: ');
        if (a > b && a > c) {
            document.write('giá trị a lớn nhất ');
        } else {
            if (b > c) {
            document.write('giá trị b lớn nhất ');
            } else {
            document.write('giá trị c lớn nhất ');
            }
        }
    </script>
</body>
</html>
