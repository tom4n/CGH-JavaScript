<body>
    <div id="result"></div>
    <div id="result_2"></div>


    <script>
        var arr = [];

        (function (size, max, min) {
            for (let i = 0; i < size; i++) {
                arr[i] = Math.floor(Math.random() * (max - min + 1) + min);
            }
            document.getElementById('result').innerHTML = arr;
            return arr;
        })(10, 10, 1);

        (function (arr) {
            arr.sort()
            document.getElementById('result_2').innerHTML = arr;
        })(arr);
    </script>
