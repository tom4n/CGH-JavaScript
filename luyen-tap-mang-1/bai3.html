<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 3</title>
</head>
<body>
    <div id="result"></div>
    <div id="result_2"></div>
    <div id="result_3"></div>
    <script>
        var arr = [];

        (function (size, max, min) {
            for (let i = 0; i < size; i++) {
                arr[i] = Math.floor(Math.random() * (max - min + 1) + min);
            }
            document.getElementById('result').innerHTML = arr;
            return arr;
        })(10, 20, 1);

        (function (arr) {
            let max = arr[0]
            for ( let i = 0; i < arr.length; i++ ) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            document.getElementById('result_2').innerHTML = `giá trị lớn nhất là ${max}`;
        })(arr);
        
        (function (arr) {
            let total = 0;
            for (i = 0; i <arr.length; i++) {
                total += arr[i]
            }
            document.getElementById('result_3').innerHTML = `giá trị trung bình các phần tử trong mảng: ${total/arr.length}`;
        })(arr);
    </script>
</body>
</html>
