<body>

    <div id="result_2"></div>
    <div id="result_3"></div>
    <script>
        var a = [];
        var b = [];
        var c = [];
        (function (size, max, min) {
            for (let i = 0; i < size; i++) {
                a[i] = Math.floor(Math.random() * (max - min + 1) + min);
                b[i] = Math.floor(Math.random() * (max - min + 1) + min);
            }
            document.getElementById('result').innerHTML = a;
            document.getElementById('result_2').innerHTML = b;
            return a;
        })(10, 20, 1);

        
        document.getElementById('result_3').innerHTML = c.concat(a,b);
        
    </script>
