<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
</head>

<body>
    <div id="result"></div>
    <button onclick="number()">click</button>
    <div id="result_2"></div>
    

    <script>
        var arr = [];

        (function (size, max, min) {
            for (i = 0; i < size; i++) {
                arr[i] = Math.floor(Math.random() * (max - min + 1) + min);
            }
            document.getElementById('result').innerHTML = arr;
            return arr;
        })(10, 10, -10);

        function number() {
            let count = 0;
            for (let i = 0 ; i < arr.length; i++) {
                if (arr[i] < 0) {
                    count++;
                }
       
            }
            document.getElementById('result_2').innerHTML = `số nguyên âm trong mảng là ${count}`;
        }
    </script>
</body>

</html>
