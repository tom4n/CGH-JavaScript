<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>
<body>
    <div id="result"></div>
    <div id="result_2"></div>
    <script>
        var arr = [];

        (function (size, max, min) {
            for (let i = 0; i < size; i++) {
                arr[i] = Math.floor(Math.random() * (max - min + 1) + min);
            }
            document.getElementById('result').innerHTML = arr;
            return arr;
        })(10, 20, 1);

        (function (arr) {
            let max = arr[0]
            for ( let i = 0; i < arr.length; i++ ) {
                if (max < arr[i]) {
                    max = arr[i];
                }
            }
            document.getElementById('result_2').innerHTML = `giá trị lớn nhất là ${max} và vị trí là ${arr.indexOf(max)} `;
        })(arr);
        
    </script>
</body>
</html>
