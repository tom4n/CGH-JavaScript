<head>

<body>
    <div id="result"></div>

    <script>
        let num = Number(prompt('type your number here'));
        (function (data) {
            num += 1;
            document.getElementById('result').innerHTML = `giá trị của bạn là ${num}`
        })(num)
    </script>
</body>
