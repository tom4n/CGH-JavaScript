<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết một chương trình JavaScript để thêm vào các phần tử trong một mảng và hiển thị chúng.</title>
</head>

<body>
    <form action="">
        <div id="afterAdd"></div>
        <input type="text" id='data'>
        <input type="button" id="add" value="ADD" onclick="addNumber()">
        <input type="button" id="display" value="DISPLAY" onclick="displayNumber()"><br>
        <input type="reset">
        <div id="result"></div>
    </form>
</body>

<script>
    var allNumber = [];
    var x = 0;

    function addNumber() {
        allNumber[x] = document.getElementById('data').value
        document.getElementById('afterAdd').innerHTML = `Element ${allNumber[x]} add to index ${x}`
        // alert("Element: " + allNumber[x] + " add to index " + x)
        x++
    }

    function displayNumber() {
        let y = '<hr>';
        for (let i = 0; i < allNumber.length; i++) {
            y += `element ${i} = ${allNumber[i]} <br>`;
        }
        document.getElementById("result").innerHTML = y;
    }
</script>

</html>
