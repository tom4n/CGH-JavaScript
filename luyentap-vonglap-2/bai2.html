<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Tính giai thừa của một số nguyên dương</title>

</head>

<body>
    <script>
        let result = 1;
        let x = Number(prompt('nhập một số bất kỳ'));
        for (let i=1; i <= x; i++) {
            result *= i
        }
        document.write(`giai thừa của ${x} là ${result}`);
    </script>
</body>

</html>
