<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in hình trái tim</title>
</head>

<body>
    <div id='result_1'></div>



    <script>
        for (let i = 0; i < 6; i++) {
            var line = "";
            for (let j = 0; j < 7; j++) {
                if ((i === 0 && j % 3 != 0) || (i === 1 && j % 3 === 0) ||
                    (i <= 5 && i - j == 2) || (i <= 5 && i + j === 8)) {
                    line += "*";
                } else {
                    line += "&nbsp;&nbsp;&nbsp;";
                    // line += " ";
                }
            }
            document.getElementById('result_1').innerHTML += line + "<br>"
            // document.write(line + "<br>")
            // console.log(line)
        }
    </script>
</body>

</html>
