<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính</title>
    <link href="maytinh.css" rel="stylesheet">
</head>

<body>
    <form name="calculator">
        <div id="case_caculator">
            <span></span><br>
            <div id="screen">
                <input type="text" name="display" class="man_hinh">
            </div>
            <span><br></span>
            <div id="keyboard">
                <input type="button" class="nut_bam" value="1" onclick="calculator.display.value += 1">
                <input type="button" class="nut_bam" value="2" onclick="calculator.display.value += 2">
                <input type="button" class="nut_bam" value="3" onclick="calculator.display.value += 3">
                <input type="button" class="nut_bam" value="+" onclick="calculator.display.value += '+'">
                <input type="button" class="nut_bam" value="4" onclick="calculator.display.value += 4">
                <input type="button" class="nut_bam" value="5" onclick="calculator.display.value += 5">
                <input type="button" class="nut_bam" value="6" onclick="calculator.display.value += 6">
                <input type="button" class="nut_bam" value="-" onclick="calculator.display.value += '-'">
                <input type="button" class="nut_bam" value="7" onclick="calculator.display.value += 7">
                <input type="button" class="nut_bam" value="8" onclick="calculator.display.value += 8">
                <input type="button" class="nut_bam" value="9" onclick="calculator.display.value += 9">
                <input type="button" class="nut_bam" value="x" onclick="calculator.display.value += '*'">
                <input type="button" class="nut_bam" Value="C" onclick="calculator.display.value = ''">
                <input type="button" class="nut_bam" Value="0" onclick="calculator.display.value += 0">
                <input type="button" class="nut_bam" Value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                <input type="button" class="nut_bam" Value="/" onclick="calculator.display.value += '/'">
            </div>
        </div>
    </form>
</body>

</html>
