<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Thực hành] Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
        let f=20.5;
        let i=10;
        let b=true;
        let s='Hà Nội'
            document.write('f =' + f)
            document.write('<br/>')
            document.write('i =' + i)
            document.write('<br/>')
            document.write('b =' + b)
            document.write('<br/>')
            document.write('s =' + s)
            document.write('<br/>')
            document.write('<br/>')
            document.write('<hr/>')
        let width = 20
        let height = 10
        let area = width * height
            document.write('Area = ' + area)
            document.write('<hr/>')
        a = prompt('nhập số vào a: ');
        b = prompt('nhập số vào b: ')
            if (a % b == 0) {
                alert("a chia hết cho b")
            } else {
                alert("a không chia hết cho b")
            }

    </script>
</body>
</html>
