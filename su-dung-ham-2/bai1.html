<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1: tính bình phương</title>
</head>
<body>
    <input type="number" id="num">
    <button onclick="cacu()">caculator</button><br>
    <span id="result"></span>

    <script>
        function cacu() {
            let num = Number(document.getElementById('num').value);
            getData(num)
        }
        function getData(data) {
            let a = Math.pow(data, 2);
            document.getElementById('result').innerHTML = `bình phương của ${data} là ${a}`
        }
    </script>
</body>
</html>
