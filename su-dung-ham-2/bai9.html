<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 9: tìm ký tự trong mảng</title>
</head>

<body>
    <b>nhập vào mảng bất kì</b><br>
    <input type="password" name="numS" id="numS"><br>
    <b>nhập vào ký tự để tìm</b><br>
    <input type="text" name="num" id="num"><br>
    <button onclick="run123()">đoán</button>
    <div id="result"></div>


    <script>
        function run123() {
            let a = document.getElementById('numS').value;
            let b = document.getElementById('num').value;
            let arr = [];
            arr = a.split("")

            for (let index of arr) {
                if (arr.includes(b)) {
                    document.getElementById('result').innerHTML = `${b} có trong mảng `
                } else {
                    document.getElementById('result').innerHTML = `${b} không có trong mảng`
                }
            }
        }
    </script>
</body>

</html>
